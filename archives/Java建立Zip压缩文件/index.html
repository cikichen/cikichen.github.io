		<ul class="article-tag-list"><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/java/">java</a></li><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/zip/">zip</a></li></ul>

    <div class="article-entry" itemprop="articleBody">
      
        <p>&#x672C;&#x6587;&#x662F;&#x5173;&#x4E8E;&#x5B9E;&#x73B0;Java&#x5EFA;&#x7ACB;Zip&#x538B;&#x7F29;&#x6587;&#x4EF6;&#x7684;&#x4EE3;&#x7801;&#x5B9E;&#x4F8B;<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> java.io.*;</div><div class="line"><span class="keyword">import</span> java.util.zip.*;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Zip</span> </span>{</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> IOException </span>{</div><div class="line">        <span class="keyword">byte</span>[] b = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">512</span>];</div><div class="line">        ZipOutputStream zout = <span class="keyword">new</span> ZipOutputStream(System.out);</div><div class="line"></div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; args.length; i++) {</div><div class="line">            InputStream in = <span class="keyword">new</span> FileInputStream(args[i]);</div><div class="line">            ZipEntry e = <span class="keyword">new</span> ZipEntry(args[i].replace(File.separatorChar, <span class="string">&apos;/&apos;</span>));</div><div class="line">            zout.putNextEntry(e);</div><div class="line">            <span class="keyword">int</span> len = <span class="number">0</span>;</div><div class="line">            <span class="keyword">while</span> ((len = in.read(b)) != -<span class="number">1</span>) {</div><div class="line">                zout.write(b, <span class="number">0</span>, len);</div><div class="line">            }</div><div class="line">            zout.closeEntry();</div><div class="line">            print(e);</div><div class="line">        }</div><div class="line">        zout.close();</div><div class="line">    }</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">print</span><span class="params">(ZipEntry e)</span> </span>{</div><div class="line">        PrintStream err = System.err;</div><div class="line">        err.print(<span class="string">&quot;added &quot;</span> + e.getName());</div><div class="line">        <span class="keyword">if</span> (e.getMethod() == ZipEntry.DEFLATED) {</div><div class="line">            <span class="keyword">long</span> size = e.getSize();</div><div class="line">            <span class="keyword">if</span> (size &gt; <span class="number">0</span>) {</div><div class="line">                <span class="keyword">long</span> csize = e.getCompressedSize();</div><div class="line">                <span class="keyword">long</span> ratio = ((size - csize) * <span class="number">100</span>) / size;</div><div class="line">                err.println(<span class="string">&quot; (deflated &quot;</span> + ratio + <span class="string">&quot;%)&quot;</span>);</div><div class="line">            } <span class="keyword">else</span> {</div><div class="line">                err.println(<span class="string">&quot; (deflated 0%)&quot;</span>);</div><div class="line">            }</div><div class="line">        } <span class="keyword">else</span> {</div><div class="line">            err.println(<span class="string">&quot; (stored 0%)&quot;</span>);</div><div class="line">        }</div><div class="line">    }</div><div class="line">}</div></pre></td></tr></table></figure></p>
